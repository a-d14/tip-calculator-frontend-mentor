<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Tip calculator app</title>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="splitter">
  </header>

  <main>
     <section class="tip-calculator">

      <section class="tip-calculator__input">
        <div>
          <label for="bill-amount">Bill</label>
          <input type="number" placeholder="0" id="bill-amount">
        </div>
  
        <div>
          <span>Select Tip %</span>
          <div>
            <span>5%</span>
            <span>10%</span>
            <span>15%</span>
            <span>25%</span>
            <span>50%</span>
            <input type="text" placeholder="Custom">
          </div>
        </div>
        
        <div>
          <label for="num-people">Number of People</label>
          <input type="number" placeholder="0" id="num-people">
        </div>
      </section>

      <section class="tip-calculator__result">
        <div>
          <span>
            <span>Tip Amount</span>
            <span>/ person</span>
          </span>
          <span>$0.00</span>
        </div>
        <div>
          <span>
            <span>Total</span>
            <span>/ person</span>
          </span>
          <span>$0.00</span>
        </div>
        <button>Reset</button>
      </section>
    
     </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
